<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Segmentify Case</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Sizin için Seçtiklerimiz</h2>
                <div class="flex">
                    <div class="tab">
                        <ul id="menu">
                        </ul>
                    </div>
                    <div class="flex-1">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper" id="productSlider"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup" id="add-popup">
            <div class="popup-content">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <div class="popup-text">
                    <h4>Ürün sepete eklendi.</h4><a href="#">Sepete Git</a>
                </div>
            </div>
            <div class="closebtn" id="closebtn">&times;</div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="/main.js"></script>
</body>

</html>
